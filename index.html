<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>JoJo Game!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="bodyid">
    <img class='logo-img' src='img/logo.png' alt="JoJo logo" width="200" height="100">
    <div class='game-container'>
        <div>
            <div id="scoreboard">YOUR SCORE IS 0</div>
            <p class="press">Press space to jump!</p>
        </div>
        <div>

        </div>
        <div class='game'>
            <div id='jojo'></div>
            <div id='dio'></div>
        </div>
        <div class=container-characters>
            <!-- char info -->
            <a class="gallery-item" onclick="chooseYourFighter('jojo');">
                <img class="gallery-img" src="img/jotaro-face.png" alt="JoJo" width="150" height="180">
                <p class="gallery-label">JoJo・ジョジョ・</p>
            </a>
            <a class="gallery-item">
                <img class="gallery-img" onclick="chooseYourFighter('dio');" src="img/dio-face.png" alt="Dio" width="200" height="180">
                <p class="gallery-label">Dio・ディオ・</p>
            </a>
        </div>
    </div>
    <script src='script.js'></script>
</body>

</html>
